- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- shell:
    - [sh scripts/pre-install.sh, Running pre installation script üèÉ‚Äç‚ôÇÔ∏è]
    - [mkdir -p ~/.oh-my-zsh/custom/, Creating oh-my-zsh custom folders]
    - [
        mkdir -p ~/.oh-my-zsh/custom/plugins,
        Creating oh-my-zsh custom plugins folders,
      ]
    - [brew bundle, Install all Brew packages üç∫]
    - [sh scripts/macos-settings.sh, Configure MacOS settings üî©]
    - [echo "You need to log out and log in to apply OS settings"]

- link:
    ~/.gitignore_global: configs/gitignore
    ~/.gitconfig: configs/gitconfig
    ~/.zshrc:
      force: true
      path: configs/zshrc
    ~/.vimrc: configs/vimrc
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: oh-my-zsh/plugins/zsh-syntax-highlighting/
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: oh-my-zsh/plugins/zsh-autosuggestions/
    ~/.oh-my-zsh/themes/stefanjudis.zsh-theme: oh-my-zsh/themes/stefanjudis.zsh-theme
    ~/.finicky.js: configs/finicky.js
    "~/Library/Application Support/Code/User/settings.json":
      force: true
      path: vscode/settings.json
    "~/Library/Application Support/Code/User/keybindings.json":
      force: true
      path: vscode/keybindings.json

- shell:
    - [sh scripts/install-vscode-extensions.sh, Installing vscode extensions]
    - [git submodule update --init --recursive, Installing submodules]
