- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- create:
    - ~/.hushlogin
    - ~/Developer

- shell:
    - [sh scripts/install-brew.sh, Installing Hombrew üç∫]
    - [brew bundle, Installing all Brew packages üç∫]
    - [sh scripts/switch-shell.sh, Switching to zsh üíæ]
    - [sh scripts/macos-settings.sh, Configure MacOS settings üî©]
    - [echo "You need to log out and log in to apply OS settings"]

- link:
    ~/.gitignore_global: git/gitignore
    ~/.gitconfig: git/gitconfig
    ~/.zshenv:
      path: zsh/zshenv
    ~/.zprofile:
      path: zsh/zprofile
    ~/.zshrc:
      path: zsh/zshrc
    ~/.zsh-plugins:
      path: zsh/plugins
    ~/.tool-versions:
      force: true
      path: home/tool-versions
    ~/.config/ghostty/config:
      force: true
      path: ghostty/config
    ~/.config/ghostty/themes:
      force: true
      path: ghostty/themes
    "~/Library/Application Support/Code/User/settings.json":
      force: true
      path: vscode/settings.json
    "~/Library/Application Support/Code/User/keybindings.json":
      force: true
      path: vscode/keybindings.json
    ~/.claude/settings.json:
      force: true
      path: claude/settings.json
    ~/.claude/statusline-command.sh:
      force: true
      path: claude/statusline-command.sh
    ~/.claude/CLAUDE.md:
      force: true
      path: claude/CLAUDE.md
    ~/.claude/skills:
      force: true
      path: claude/skills
    ~/.finicky.ts:
      force: true
      path: finicky/finicky.ts
