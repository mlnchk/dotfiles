- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- create:
    - ~/.hushlogin

- shell:
    - [sh scripts/install-brew.sh, Installing Hombrew üç∫]
    - [brew tap homebrew/bundle, Installing Homebrew Bundle üç∫]
    - [brew bundle, Installing all Brew packages üç∫]
    - [sh scripts/switch-shell.sh, Switching to zsh üíæ]
    - [sh scripts/macos-settings.sh, Configure MacOS settings üî©]
    - [echo "You need to log out and log in to apply OS settings"]

- link:
    ~/.gitignore_global: git/gitignore
    ~/.gitconfig: git/gitconfig
    ~/.zsh-plugins:
      path: zsh/plugins
    ~/.zprofile:
      force: true
      path: zsh/zprofile
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.finicky.js: configs/finicky.js
    "~/Library/Application Support/iTerm2/Scripts/AutoLaunch/auto_dark_mode.py":
      path: iterm/auto_dark_mode.py
    "~/Library/Application Support/Code/User/settings.json":
      force: true
      path: vscode/settings.json
    "~/Library/Application Support/Code/User/keybindings.json":
      force: true
      path: vscode/keybindings.json

- shell:
    - [sh scripts/install-vscode-extensions.sh, Installing vscode extensions]
    - [git submodule update --init --recursive, Installing submodules]
